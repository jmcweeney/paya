<div class="col-md-7">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Customer Information</h3>
      <form>
        <div class="mt-5 mb-2">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
            <label class="custom-control-label" for="customRadioInline1">Credit or Debit Card</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Bank Account</label>
          </div>
        </div>
        <hr>
        <div class="form-row paya mt-4">
          <div class="form-group col-md-6">
            <label for="inputFn">First Name</label>
            <input type="text" class="form-control" id="inputFn" placeholder="First name...">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLn">Last Name</label>
            <input type="text" class="form-control" id="inputLn" placeholder="Last name...">
          </div>
        </div>
        <div class="form-group paya">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group paya">
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row paya">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="inputCity" placeholder="City...">
          </div>
          <div class="form-group col-md-4">
            <select id="inputState" class="custom-select">
              <option selected>State</option>
              <option>Alabama</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <input type="number" class="form-control" id="inputZip" placeholder="ZIP">
          </div>
        </div>
        <div class="form-row paya">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="you@example.com">
          </div>
          <div class="form-group col-md-6">
            <label for="userPhone">Phone Number</label>
            <input type="number" class="form-control" id="userPhone" placeholder="(703) 555-1212">
          </div>
          <small id="contactHelp" class="form-text text-muted pl-1">Receipts and notifications will be sent to this email address.</small>
        </div>
        <div class="form-group border-top mt-3 pt-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Recurring Payment placeholder
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
