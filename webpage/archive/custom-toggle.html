<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="cardPayment" name="paymentOptions" class="custom-control-input" checked onChange="changePaymentMethod('card')" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="achUI">
  <label class="custom-control-label custom-control-header" for="cardPayment">Credit or Debit Card</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="bankPayment" name="paymentOptions" class="custom-control-input" onChange="changePaymentMethod('check')" data-toggle="collapse" data-target="#achUI" aria-expanded="false" aria-controls="achUI">
  <label class="custom-control-label custom-control-header" for="bankPayment">Bank Account</label>
</div>
