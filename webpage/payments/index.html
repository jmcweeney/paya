<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/favicon.ico">

    <title>Paya Payments</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../css/paya.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar justify-content-between mb-5">
      <div class="my-0 mr-md-auto btn-group">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select a Device
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Front Desk One</a>
          <a class="dropdown-item" href="#">Front Desk Two</a>
          <a class="dropdown-item" href="#">Back Office</a>
        </div>
      </div>
      <div>
        <a class="btn btn-outline-secondary" href="#">Settings</a>
      </div>
    </nav>

    <div class="container">
      <!-- Payment Options -->
      <div class="row pt-md-5">
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <h3 class="card-title">Payment Options</h3>
              <form>
                <!-- <div class="mt-5">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                    <label class="custom-control-label" for="customRadioInline1">Credit or Debit Card</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Bank Account</label>
                  </div>
                  <hr>
                </div> -->
                <ul class="nav nav-pills mt-5 mb-3" id="pills-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Credit or Debit Card</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Bank Account</a>
                  </li>
                </ul>
                <hr>

                <div class="tab-content" id="pills-tabContent">
                  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form-row paya mt-4">
                      <div class="form-group col-md-6">
                        <label for="inputFn">First Name</label>
                        <input type="text" class="form-control" id="inputFn" placeholder="First name...">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputLn">Last Name</label>
                        <input type="text" class="form-control" id="inputLn" placeholder="Last name...">
                      </div>
                    </div>
                    <div class="form-group paya">
                      <label for="inputBusinessName">Business name</label>
                      <input type="text" class="form-control" id="inputBusinessName" placeholder="Optional">
                    </div>
                    <div class="form-row">
                      <div class="form-group paya col-md-6">
                        <label for="inputCardNumber">Card number</label>
                        <input type="text" class="form-control" id="inputCardNumber" placeholder="0000-0000-0000-0000">
                      </div>
                      <div class="form-group paya col-md-2">
                        <label for="inputCardNumber">Expiration</label>
                        <input type="text" class="form-control" id="inputExpiration" placeholder="MM/YY">
                      </div>
                      <div class="form-group paya col-md-4">
                        <label for="inputSecurity">Security Code</label>
                        <input type="text" class="form-control" id="inputSecurity" placeholder="0000">
                      </div>
                      <!-- Small recurring switch -->
                      <div class="form-group col-md-12 pt-4 mb-0 border-top">
                        <span class="float-right pt-1"><a class="text-muted small" href="#">Learn more</a></span>
                        <span class="switch switch-sm">
                          <input type="checkbox" class="switch" id="switch-sm">
                          <label class="custom-label" for="switch-sm">&nbsp;Make this a recurring payment</label>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="form-row paya mt-4">
                      <div class="form-group col-md-6">
                        <label for="inputFn">First Name</label>
                        <input type="text" class="form-control" id="inputFn" placeholder="First name...">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputLn">Last Name</label>
                        <input type="text" class="form-control" id="inputLn" placeholder="Last name...">
                      </div>
                    </div>
                    <div class="form-row paya">
                      <div class="form-group col-md-6">
                        <label for="inputFn">Routing number</label>
                        <input type="text" class="form-control" id="inputFn" placeholder="000-000-000">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputLn">&nbsp;</label>
                        <span>Img coming soon...</span>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label class="paya-label "for="inputCardNumber">Account number</label>
                        <input type="text" class="form-control" id="inputCardNumber" placeholder="000-000-000-000">
                      </div>
                      <div class="form-group col-md-6">
                        <label class="paya-label" for="inputCardNumber">Account type</label>
                        <div class="custom-control-spacer">
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline1">Checking</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Savings</label>
                          </div>
                        </div>
                      </div>
                      <!-- Small recurring switch -->
                      <div class="form-group col-md-12 pt-4 mb-0 border-top">
                        <span class="float-right pt-1"><a class="text-muted small" href="#">Learn more</a></span>
                        <span class="switch switch-sm">
                          <input type="checkbox" class="switch" id="switch-sm">
                          <label class="custom-label" for="switch-sm">&nbsp;Make this a recurring payment</label>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header pt-4">
              <h5 class="card-title">Transaction Summary</h5>
            </div>
            <div class="card-body">
              <p class="card-text text-muted">Awaiting transaction information...</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../js/vendor/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
