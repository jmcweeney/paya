<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="favicon.ico">

    <title>Create your account</title>

    <!-- Bootstrap core CSS, Google Font & custom Paya CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,800,400italic" rel="stylesheet">
    <link href="../css/component.css" rel="stylesheet">
    <link href="../css/paya.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-lg-2 bg-white">
      <a href="../index.html" class="sidebar-brand img-responsive mr-md-auto ml-lg-3 mt-3 mb-2">
        <span class="sidebar-brand-icon"><img src="../img/paya-logo.png"></span>
      </a>
      <div class="progress w-25">
        <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h3 class="pb-2">Create your account</h3>
          <h5 class="lead text-gray">This quick step gives you login access should you want to continue later.</h5>
        </div>
      </section>

<div class="pt-1 pb-4">
  <div class="container">

    <div class="d-flex justify-content-center">
      <div class="paya-cards col-md-6 col-lg-6">
        <div class="card payment-card border-bottom-2">
          <div class="card-body">
            <div class="paya form-row">
              <div class="form-group col-12 col-md-6">
                <label for="inputName">Enter your email</label>
                <input type="text" class="form-control input" id="inputEm" placeholder="janedoe@gmail.com" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Required
                </div>
              </div>
              <div class="form-group col-12 col-md-6">
                <label for="inputAddr">Conform your email</label>
                <input type="text" class="form-control input" id="inputConfEmail" placeholder="janedoe@gmail.com" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Required
                </div>
              </div>
            </div>
            <div class="paya form-row">
              <div class="form-group col-12 col-md-6">
                <label for="inputCity">Create a password</label>
                <input type="text" class="form-control input" id="inputPw" placeholder="Make it memorable" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Required
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 small text-gray">
                <p>Passwords must be a minimum of 8 characters with a mix of letters, numbers and special characters such as !#$%^&amp;.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="paya d-flex justify-content-center my-4">
          <!-- <a role="button" class="btn btn-outline-secondary" href="#">Back</a> -->
          <a role="button" class="btn btn-primary" href="#">Continue</a>
        </div>
        <div class="paya d-flex justify-content-center">
          <p class="text-gray">Already have an account? <a href="#" class="text-dark">Log in</a></p>
        </div>
      </div>
    </div>

  </div>
</div>

    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../js/vendor/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vendor/holder.min.js"></script>
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/dots.js"></script>
    <script src="../js/paya.js"></script>

  </body>
</html>
