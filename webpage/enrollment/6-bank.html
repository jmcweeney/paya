  <body>

    <header class="navbar navbar-light bg-light flex-row bd-navbar justify-content-between sticky-top py-1 p-md-3">
      <a href="index.html" class="sidebar-brand img-responsive ml-lg-3">
        <span class="sidebar-brand-icon d-flex align-items-center"><img src="../img/paya-logo.png"></span>
      </a>
      <div class="progress w-25 mr-lg-3">
        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </header>

    <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h2 class="pb-2">Link your bank account.</h2>
        <h5 class="lead text-gray">This will allow us to deposit the funds you receive from card payments. <span>Once your account is verified, card payments are deposited in 1 to 2 business days.</span></h5>
      </div>
    </section>

    <div class="pt-1 pb-4 mb-4">
      <div class="container px-0">

        <div class="d-flex justify-content-center">
          <div class="paya-cards col-md-10 col-lg-7">
            <div class="card payment-card">
              <div class="card-body mt-md-4 mb-2">

                <div class="paya form-row">
                  <div class="form-group col-12 col-md-6">
                    <label for="inputFn">Routing number</label>
                    <input type="number" class="form-control input" id="inputFn" maxlength="13" placeholder="123 456 789" required autofocus>
                    <div class="invalid-feedback" style="width: 100%;">
                      Required
                    </div>
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <span class="align-baseline">
                      <img class="w-100" src="../img/ba-numbers.svg" />
                    </span>
                  </div>
                </div>
                <div class="paya form-row">
                  <div class="form-group col-12 col-md-6 mb-2">
                    <label class="paya-label "for="inputCardNumber">Account number</label>
                    <input type="number" class="form-control input" id="inputCardNumber" maxlength="16" placeholder="1234 5678 9101 2345" required>
                    <div class="invalid-feedback" style="width: 100%;">
                      Required
                    </div>
                  </div>
                  <div class="form-group col-12 col-md-6 mb-3">
                    <label class="paya-label "for="inputCardNumber">Re-enter Account number</label>
                    <input type="number" class="form-control input" id="inputCardNumber" maxlength="16" placeholder="1234 5678 9101 2345" required>
                    <div class="invalid-feedback" style="width: 100%;">
                      Required
                    </div>
                  </div>
                </div>
                <hr class="black-rule-1">
                <div class="paya d-flex justify-content-between mt-4 mb-3">
                  <a role="button" class="btn btn-outline-secondary" href="5-details.html">Back</a>
                  <a role="button" class="btn btn-primary" href="7-ach.html">Continue</a>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    </main>
