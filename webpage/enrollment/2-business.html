    <title>Create your account</title>

    <!-- Bootstrap core CSS, Google Font & custom Paya CSS -->

    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,800,400italic" rel="stylesheet">
    <link href="../css/paya.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-lg-2">
      <a href="index.html" class="sidebar-brand img-responsive mr-md-auto ml-lg-3 mt-3 mb-2">
        <span class="sidebar-brand-icon"><img src="../img/paya-logo.png"></span>
      </a>
      <div class="progress w-25">
        <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h2 class="pb-2">Define your business</h2>
          <h5 class="lead text-gray">Tell us what you do so we can tailor the rest of the process to suit your needs.</h5>
        </div>
      </section>

<div class="pt-1 pb-4">
  <div class="container px-0">

    <div class="d-flex justify-content-center">
      <div class="paya-cards col-md-7">
        <div class="card payment-card">
          <div class="card-body mt-md-4 mb-2">
            <div class="paya form-row">
              <div class="form-group col-12 col-lg-6">
                <label for="inputRecAmount">What industry are you in?</label>
                  <select class="custom-select select" required>
                    <option value="" selected disabled hidden>Agriculture</option>
                    <option value="1">Agriculture & Forestry</option>
                    <option value="2">Business & Information</option>
                    <option value="3">Construction</option>
                    <option value="4">Education</option>
                    <option value="5">Finance & Insurance</option>
                    <option value="6">Food & Hospitality</option>
                    <option value="7">Gaming</option>
                  </select>
                  <div class="invalid-feedback" style="width: 100%;">
                    Required
                  </div>
              </div>
              <div class="form-group col-12 col-lg-6">
                <label for="inputRecAmount">What type of business are you?</label>
                  <select class="custom-select select" required>
                    <option value="" selected disabled hidden>Extermination</option>
                    <option value="1">Extermination</option>
                    <option value="2">Farming</option>
                    <option value="3">Fishing</option>
                    <option value="4">Landscape Services</option>
                    <option value="5">Other</option>
                  </select>
                  <div class="invalid-feedback" style="width: 100%;">
                    Required
                  </div>
              </div>
            </div>
            <div class="paya form-row">
              <div class="form-group col-12">
                <label for="inputCity">What do you sell or provide?</label>
                <input type="text" class="form-control input" id="inputPw" placeholder="Describe your product or service(s)..." required>
                <div class="invalid-feedback" style="width: 100%;">
                  Required
                </div>
              </div>
            </div>
            <hr class="black-rule-2">
            <div class="paya d-flex justify-content-between my-4">
              <a role="button" class="btn btn-outline-secondary" href="index.html">Back</a>
              <a role="button" class="btn btn-primary" href="3-bundle.html">Continue</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vendor/holder.min.js"></script>
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/dots.js"></script>
    <script src="../js/paya.js"></script>

  </body>
</html>
