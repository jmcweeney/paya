<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Create your account</title>

    <!-- Bootstrap core CSS, Google Font & custom Paya CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="../css/paya.css" rel="stylesheet">
  </head>

  <body>

    <header class="navbar navbar-light bg-light flex-row bd-navbar justify-content-between sticky-top py-1 p-md-3">
      <a href="index.html" class="sidebar-brand img-responsive ml-lg-3">
        <span class="sidebar-brand-icon d-flex align-items-center">
          <img src="../img/paya-logo.png">
          <img class="co-brand-spacer" src="../img/logo-spacer.png">
          <img class="co-brand" src="../img/partner-logo-isite.png">
        </span>
      </a>
      <div class="progress w-25 mr-lg-3">
        <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </header>

    <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h2 class="pb-2">Define your business</h2>
        <h5 class="lead text-gray">Tell us what you do so we can tailor the rest of the process to suit your needs.</h5>
      </div>
    </section>

    <form action="3-bundle.html" method="post" class="needs-validation" novalidate>

    <div class="pt-1 pb-4">
      <div class="container px-0">

        <div class="d-flex justify-content-center">
          <div class="paya-cards col-md-10 col-lg-7">
            <div class="card payment-card">
              <div class="card-body mt-md-4 mb-2">
                <div class="paya form-row">
                  <div class="form-group col-12">
                    <label for="inputCity">Which product do you use?</label>
                    <select class="custom-select select" required autofocus>
                      <option value="" selected disabled hidden>Select a product...</option>
                      <option value="1">Sage 100 Contractor</option>
                    </select>
                    <div class="invalid-feedback" style="width: 100%;">
                      A product is required
                    </div>
                  </div>
                </div>
                <div class="paya form-row">
                  <div class="form-group col-12 col-md-6">
                    <label for="inputRecAmount">What industry are you in?</label>
                      <select class="custom-select select" required>
                        <option value="" selected disabled hidden>Agriculture</option>
                        <option value="1">Agriculture</option>
                        <option value="2">Business & Information</option>
                        <option value="3">Construction</option>
                        <option value="4">Education</option>
                        <option value="5">Finance & Insurance</option>
                        <option value="6">Food & Hospitality</option>
                        <option value="7">Gaming</option>
                      </select>
                      <div class="invalid-feedback" style="width: 100%;">
                        An industry is required
                      </div>
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <label for="inputRecAmount">What type of business are you?</label>
                      <select class="custom-select select" required>
                        <option value="" selected disabled hidden>Accounting Services</option>
                        <option value="1">Accounting Services</option>
                        <option value="2">Day Care</option>
                        <option value="3">Dry Cleaning</option>
                        <option value="4">Electrical Services</option>
                        <option value="5">...</option>
                      </select>
                      <div class="invalid-feedback" style="width: 100%;">
                        A business type is required
                      </div>
                  </div>
                </div>
                <hr class="black-rule-1">
                <div class="paya d-flex justify-content-between my-4">
                  <a role="button" class="btn btn-outline-secondary" href="index.html">Back</a>
                  <a role="button" class="btn btn-primary" href="3-bundle.html">Continue</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    </form>

    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../js/vendor/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vendor/holder.min.js"></script>
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/dots.js"></script>
    <script src="../js/paya.js"></script>

  </body>
</html>
