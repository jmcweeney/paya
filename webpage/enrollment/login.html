  <body class="login-body">

    <form action="index.html" method="post" class="needs-validation" novalidate>

    <div class="container">
      <div class="paya-cards form-signin border rounded">
        <div class="card payment-card">
          <div class="card-body mt-md-2 mb-2">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-center">
              <a href="../index.html" class="sidebar-brand img-responsive">
                <span class="sidebar-brand-icon"><img src="../img/paya-logo.png"></span>
              </a>
            </div>
            <div class="mt-2 mb-5">
              <h3 class="card-title text-center">Sign in to your account</h3>
            </div>
            <div class="paya form-row pt-3">
              <div class="form-group col-12">
                <label for="inputEmail">Email address</label>
                <input type="text" class="form-control input" id="inputEm" placeholder="janedoe@gmail.com" required autofocus>
                <div class="invalid-feedback" style="width: 100%;">
                  Required
                </div>
              </div>
              <div class="form-group col-12 mb-2">
                <label for="inputPass">Password</label>
                <div class="paya-pwt">
                  <input class="active form-control input" type="password" maxlength="24" id="paya-pwt" placeholder="Not sure? Find help below..." aria-label="User password" aria-describedby="paya-pwt">
                   <div class="pwt-icons">
                     <i id="icon" class="text-muted far fa-eye-slash"></i>
                   </div>
               </div>
              </div>

            </div>
            <div class="form-row mt-4">
              <div class="form-group col-12">
                <div class="custom-control custom-checkbox">
                  <div class="d-lg-flex justify-content-between">
                    <input type="checkbox" class="custom-control-input" id="loginRem">
                    <label class="text-gray custom-control-label font-weight-normal" for="loginRem">Remember my email</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="paya d-flex align-items-center justify-content-between mt-2 pt-3 border-top-1">
              <button type="submit" id="submit" class="btn btn-primary btn-login">Sign In</button>
              <div class="paya d-flex align-items-center justify-content-between mt-3">
                <div class="small text-gray">
                  <p>Forgot your <a href="#" class="text-muted">password?</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
