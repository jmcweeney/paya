<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS, Google Font & custom Paya CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,800,400italic" rel="stylesheet">
    <link href="../css/paya.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center justify-content-center p-3 mb-lg-2">
      <a href="../index.html" class="sidebar-brand img-responsive mt-3 mb-2">
        <span class="sidebar-brand-icon"><img src="../img/paya-logo.png"></span>
      </a>
    </div>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h2 class="pb-2">Welcome back</h2>
          <h5 class="lead text-gray">Pick up enrollment from where you left off.</h5>
        </div>
      </section>

      <div class="pt-1 pb-4">
        <div class="container">

          <div class="d-flex justify-content-center">
            <div class="col-md-6 col-lg-6">
              <div class="card payment-card border-bottom-2 py-4">
                <div class="card-body">
                  <div class="paya form-row">
                    <div class="form-group col-12 col-md-6">
                      <label for="inputName">Email</label>
                      <input type="text" class="form-control input" id="inputEm" placeholder="janedoe@gmail.com" required autofocus>
                      <div class="invalid-feedback" style="width: 100%;">
                        Required
                      </div>
                    </div>
                    <div class="form-group col-12 col-md-6">
                      <label for="inputAddr">Password</label>
                      <div class="paya-card-brand">
                        <span class="paya-card-icon"><img src="../img/cc-default.svg"></span>
                        <input type="password" class="form-control input" id="inputPw" placeholder="" required>
                        <div class="invalid-feedback" style="width: 100%;">
                          Required
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="d-flex flex-column flex-md-row align-items-center justify-content-center mt-4">
                    <div class="small text-gray">
                      <p>Forgot your <a href="#">password?</a></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="paya d-flex justify-content-center my-4">
                <a role="button" class="btn btn-primary" href="2-business.html">Login</a>
              </div>
            </div>
          </div>

        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../js/vendor/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vendor/holder.min.js"></script>
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/dots.js"></script>
    <script src="../js/paya.js"></script>

  </body>
</html>
